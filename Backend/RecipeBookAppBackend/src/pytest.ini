[pytest]
# Pytest configuration for Recipe Book App Backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v                          # Verbose output
    --strict-markers            # Treat unregistered markers as errors
    --tb=short                  # Shorter traceback format
    --disable-warnings          # Disable warnings in output
    -ra                         # Show summary of all test types
    --cov=.                     # Coverage for current directory
    --cov-report=html           # Generate HTML coverage report
    --cov-report=term-missing   # Show missing lines in terminal
    --cov-branch                # Include branch coverage

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for API endpoints
    database: Database interaction tests
    slow: Tests that take longer to run
    skip_ci: Skip in CI environment

# Minimum coverage percentage (fail if below)
[coverage:report]
fail_under = 80

# Coverage exclusions
[coverage:run]
omit = 
    */tests/*
    */venv/*
    */virtualenv/*
    */__pycache__/*
    */site-packages/*
